backend:
  name: github
  repo: ssowerby/rachel-site
  branch: {{ getenv "HEAD" }}
  use_graphql: true
  squash_merges: true

media_folder: "static/uploads"
public_folder: "/uploads"
collections:

  - name: "testimonial"
    label: "Testimonial"
    folder: "content/testimonials"
    identifier_field: author
    create: true
    fields:
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Order", name: "order", widget: "number", valueType: "int", min: 1, max: 9999 }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    summary: "{{ string "&lbrace;&lbrace;title&rbrace;&rbrace; &lbrace;&lbrace;publishDate&rbrace;&rbrace;" | htmlUnescape }}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
      - { label: "Tags", name: "tags", widget: "list" }
      - { label: "Publish Date", name: "publishDate", widget: "datetime", format: "YYYY-MM-DD HH:mm:ss"}
      - { label: "Summary", name: "summary", widget: "markdown", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Visible", name: "visible", widget: hidden, default: true }

  - name: pay
    label: "Payment"
    folder: "content/pay"
    identifier_field: name
    summary: '{{ printf "{{name}}" }}'
    format: frontmatter
    create: true
    fields:
      - name: title
        label: Page Title
        widget: text
        required: false
      - name: body
        label: Introductory Text
        widget: markdown
      - name: buttons
        label: Buttons
        widget: list
        summary: '{{ printf "{{description}}" }}'
        create: true
        fields:
          - { label: "Paypal button ID", name: "button", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Additional", name: "additional", widget: "string", required: false }
          - { label: "Price", name: "price", widget: "number", value_type: "float" }

  - name: "faq"
    label: "FAQ"
    folder: "content/faqs"
    create: true
    fields:
    - { label: "Question", name: "title", widget: "string" }
    - { label: "Answer", name: "body", widget: "markdown" }

  - name: "page"
    label: "Page"
    folder: "content"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "signup"
    label: "Sign-up"
    folder: "content/signup"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "thankyou"
    label: "Thank you"
    folder: "content/thankyou"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "section"
    label: "Sections"
    label_singular: "section"
    folder: "data"
    format: "yml"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - label: Sections
        name: "sections"
        widget: list
        typeKey: style
        types:
          - label: "Simple"
            name: "simple"
            widget: object
            fields:
              - { label: "Body", name: "body", widget: "markdown" }
              - { label: "Background", name: "background", widget: "select", options: ["regular", "seasalt", "pink"], default: "regular", required: true }
              - { label: "Blob", name: "blob", widget: "select", options: ["top", "left", "right", "bottom"], required: true }
              - { label: "Heading", name: "heading", widget: "text", required: false }
              - { label: "Before", name: "before", widget: "markdown", required: false }
              - { label: "After", name: "after", widget: "markdown", required: false }
          - label: "Multi column"
            name: "multi-column"
            widget: object
            fields:
              - { label: "Background", name: "background", widget: "select", options: ["regular", "seasalt", "pink"], default: "regular", required: true }
              - { label: "Blob", name: "blob", widget: "select", options: ["top", "left", "right", "bottom"], required: true }
              - { label: "Heading", name: "heading", widget: "text", required: false }
              - { label: "Before", name: "before", widget: "markdown", required: false }
              - { label: "Items", name: "items", widget: "list" }
              - { label: "After", name: "after", widget: "markdown", required: false }
          - label: "Two thirds width"
            name: "two-thirds-width"
            widget: object
            fields:
              - { label: "Body", name: "body", widget: "markdown" }
              - { label: "Side", name: "side", options: ["left","right"], default: "left" }
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Background", name: "background", widget: "select", options: ["regular", "seasalt", "pink"], default: "regular", required: true }
              - { label: "Blob", name: "blob", widget: "select", options: ["top", "left", "right", "bottom"], required: true }
              - { label: "Heading", name: "heading", widget: "text", required: false }
              - { label: "Before", name: "before", widget: "markdown", required: false }
              - { label: "After", name: "after", widget: "markdown", required: false }
