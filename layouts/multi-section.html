{{ define "main" }}
{{ $datatype := cond .IsHome "home" .Section }}
{{ $data := (index .Site.Data $datatype) }}

{{ with $data }}

<div class="max-h-screen snap-y snap-mandatory overflow-y-scroll">
    {{ range .sections }}
    {{ $sectionstyle := printf "sections/%s" .style }}
    <div class="h-screen snap-center">
        {{ partial $sectionstyle . }}
    </div>
    {{end}}
</div>

{{ end }}
{{ end }}
